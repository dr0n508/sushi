<div class="account-wrapper">

  <ul class="tabs">

    <li class="tab-link current" data-tab="tab-1">Контактна інформація </li>
    <li class="tab-link" data-tab="tab-2">Змінити пароль</li>
    <li class="tab-link" data-tab="tab-3">Обрані товари</li>
    <li class="tab-link" data-tab="tab-4">Історія замовлень</li>
  </ul>

  <div class="content">
    <div id="tab-1" class="tab-content current">
      <form action="">
        <div class="col-form">
          <h3>Особисті дані</h3>

          <input type="text" class="custom-input" placeholder="Ім'я">

          <input type="tel" class="custom-input" placeholder="Номер телефону">

          <input type="email" class="custom-input" placeholder="Email">

        </div>

        <div class="col-form">
          <h3>Адреса доставки</h3>
          <div class="custom-select">
            <select>
              <option disabled name="city">Выберите город</option>
              <option value="Олександрія">Олександрія</option>
              <option value="Київ">Київ</option>
              <option value="Харків">Харків</option>
              <option value="Донецьк">Донецьк</option>
              <option value="Львів">Львів</option>
            </select>
          </div>

          <div class="row-inputs">
            <input type="text" class="custom-input" placeholder="Вулиця">
            <input type="text" class="custom-input" placeholder="Дім">
          </div>

          <div class="row-inputs">
            <input type="text" class="custom-input" placeholder="Під'їзд">
            <input type="text" class="custom-input" placeholder="Квартира">
            <input type="text" class="custom-input" placeholder="Поверх">
          </div>

        </div>

        <div class="col-form">
          <h3>Стать</h3>
          <label class="custom-radio">Чоловік
            <input type="radio" checked="checked" name="sex" value="man">
            <span class="checkmark"></span>
          </label>
          <label class="custom-radio">Жінка
            <input type="radio" name="sex" value="woman">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="col-form">
          <div class="custom-checkbox-wrapper">
            <input type="checkbox" class="custom-checkbox" id="no_call" name="no_call" value="yes">
            <label for="no_call">Не дзвонити в двері</label>
          </div>

          <div class="custom-checkbox-wrapper">
            <input type="checkbox" class="custom-checkbox" id="leave_at_the_door" name="leave_at_the_door" value="yes">
            <label for="leave_at_the_door">Залишити під дверима</label>
          </div>
        </div>
      </form>
    </div>
    <div id="tab-2" class="tab-content">
      <form action="">
        Змінити пароль
      </form>
    </div>
    <div id="tab-3" class="tab-content">
      Обрані товари
    </div>
    <div id="tab-4" class="tab-content">
      Історія замовлень
    </div>
  </div>



</div>
